<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sands!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <div class="side" style="color: white;bottom: 245px; 
    padding: 10px; border-bottom: none;">
        <!--im bein lazy-->
        Made with ♡ and (╯°□°）╯︵ ┻━┻ --Eucatastrophe
    </div>
    <div class="side" style="display: flex; ">
        <div class="canvas-container">
            <canvas id="canvas" width="100" height="160" style="border:1px solid lightgray;"></canvas>
        </div>

        <div style="flex: 1; margin-left: 20px; color: white; 
        display: flex; flex-direction: column; align-items: flex-start; gap: 1rem;">

            <div id="hue-slider-container">
                <label for="hue-slider">Hue:</label>
                <input type="range" id="hue-slider" min="0" max="360" value="0" />
                <span id="hue-value">0</span>
                <div id="hue-preview"></div>
            </div>

            <div style="display: flex; gap: 2rem;">
                <div style="color: white; margin: 0">
                    <input type="checkbox" id="eraser" name="eraser" />
                    <label for="eraser">eraser?</label>
                </div>

                <div style="color: white; margin: 0">
                    <input id="brush-size-input" name="aiden" style="color: black" type="number" min="1" max="10"
                        step="1" value="4">
                    <label for="aiden">brush size</label>
                </div>
            </div>




            ← Click inside the jar to add sand 
            

            <div style="width: 200px">

            <button onclick=done()>I'm done</button>
            Clicking this will add your jar to the gallery!
            </div>

        </div>

    </div>

    
    <div id="jars" style=" display: flex; flex-wrap: wrap; 
    margin-top: 20px; border: 1px solid white; 
     margin: 10px; min-height: 60px; 
     color: white; padding: 10px; gap: 10px;">jars will load in here :)</div>

     <button onclick=load()>pre load the gallery</button>

    <script src="sand.js" type="module"></script>

</body>

</html>
